	<body class="bg-primary">

		<div class="unix-login">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="login-content">
							<div class="login-logo">
								<a href=""><span>首 联 科 技</span></a>
							</div>
							<div class="login-form">
								<h4>Login</h4>
								<form id="login" onclick="return click()">
									<div class="form-group">
										<label>用 户 名</label>
										<input type="text" class="form-control" placeholder="account" name="u_account">
									</div>
									<div class="form-group">
										<label>密 码</label>
										<input type="password" class="form-control" placeholder="password" name="u_password">
                                    </div>
                                    <span id="errormsg"></span>
									<div class="checkbox">
										<label>
											<input type="checkbox"> 记住密码
										</label>
										<label class="pull-right">
											<a href="#">忘记密码?</a>
										</label>

									</div>
									<button  type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

									<div class="register-link m-t-15 text-center">
										<p>Don't have account ? <a href="/regist/"> Sign Up Here</a></p>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <script type="text/javascript">
        $("button").click(function() {
            $.ajax({
                 type:"POST",
                 url: "/api/users/",
                 dataType: "json",
                 data:$("#login").serialize(),
                  success: function (result) {
                     console.log(result);
                     if (result[0].msg == 'login success') {
                         window.location.replace('/index/');
                         return false;
                     } else if (result[0].msg == 'wrong password') {
                         alert('请检查用户名密码！');

                         return false;
                         $('#errormsg').html("<strong>用户名或密码错误！<strong>");
                     }else{
                         alert('error');
                         return false;
                     }
                 },
             });
            });

    </script>
	</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Focus Admin: Widget</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="/static/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/lib/helper.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="index.html"><span>首 联 智 能</span></a>
                        </div>
                        <div class="login-form">
                            <h4>Register to Administration</h4>
                            <form id="regist" onclick="return click()">
                                <div class="form-group">
                                    <label>帐 号</label>
                                    <input type="text" class="form-control" placeholder="Account" name="u_account">
                                </div>
                                <div class="form-group">
                                    <label>密 码</label>
                                    <input type="password" class="form-control" placeholder="Password" name="u_password">
                                </div>
                                <div class="form-group">
                                    <label>确 认 密 码</label>
                                    <input type="repassword" class="form-control" placeholder="rePassword" name="u_repassword">
                                </div>
                                <div class="checkbox">
                                    <label>
										<input type="checkbox"> Agree the terms and policy 
									</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

                                <div class="register-link m-t-15 text-center">
                                    <p>Already have account ? <a href="/"> Sign in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("button").click(function() {
                $.ajax({
                     type:"POST",
                     url: "/api/users/",
                     dataType: "json",
                     data:$("#regist").serialize(),

                     success: function (result) {
                         console.log(result);
                         if (result.msg == 'login success') {
                             window.location.replace('/');
                             return false;
                         } else if (result.msg == 'wrong repassword') {
                             alert('两次密码不同，请重新输入！');
                             return false;
                             $('#errormsg').html("<strong>用户名或密码错误！<strong>");
                         }else{
                             alert('error1');
                             return false;
                         }
                     },
                 });
                });
    </script>
</body>

</html>

user zan;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /home/zan/PycharmProjects/clint_dev/log/access.log;
	error_log /home/zan/PycharmProjects/clint_dev/log/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


	# include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

    # upstream blog {
		# 此处为uwsgi运行的ip地址和端口号
    #    server 127.0.0.1:8888;
         # 如果有多台服务器，可以在此处继续添加服务器地址
    # }


	server {
            listen 80 default_server;
            listen [::]:80 default_server;


            root /home/zan/PycharmProjects/clint_dev;

            index index.html index.htm index.nginx-debian.html;

            server_name 127.0.0.1;

            location /static/ {
            # 静态文件  当访问静态文件时,自动到alias 指定的路径 寻找
            # 使用alias做虚拟url和物理目录的映射关系.
            # alias    /home/zan/PycharmProjects/clint_dev/static/;
            # 静态文件路径
        }


            location / {
                        include      /etc/nginx/uwsgi_params;
                        uwsgi_pass   127.0.0.1:8888;
                        # 指向uwsgi 所应用的内部地址,所有请求将转发给uwsgi 处理
                        # uwsgi_param UWSGI_PYHOME /home/zan/PycharmProjects/clint_dev/venv;
                        # 指向虚拟环境目录
                        # uwsgi_param UWSGI_CHDIR  /home/zan/PycharmProjects/clint_dev; # 指向网站根目录
                        # uwsgi_param UWSGI_SCRIPT manage:app; # 指定启动程序
                       }
    }








}








